<mat-card class="signup-form-container">
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registrationForm" class="signup-form">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" placeholder="Full Name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" pattern="{{ emailPattern }}" placeholder="Email" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="passwordConfirm" placeholder="Confirm Password" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Phone No.</mat-label>
          <input matInput formControlName="phone" pattern="{{ phoneNumberPattern }}" placeholder="Phone No." />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Hospital Information</mat-label>
          <textarea matInput formControlName="hospital" placeholder="Hospital Information"></textarea>
        </mat-form-field>
      </div>
      <button
        mat-raised-button
        color="primary"
        class="submit-button"
        [disabled]="!registrationForm.valid"
        (click)="onSubmit()"
      >
        SUBMIT
      </button>
      <p *ngIf="errorText">{{ errorText }}</p>
    </form>
  </mat-card-content>
</mat-card>

<ngx-spinner size="medium" type="ball-clip-rotate-pulse">{{ loadingText }}</ngx-spinner>
